<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVH Builder</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .structure-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">DVH Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">DVH Builder</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">DICOM-RT Dateien hochladen</h5>
                        <form id="uploadForm" class="mb-3">
                            <div class="mb-3">
                                <label for="rtdose" class="form-label">RTDOSE</label>
                                <input type="file" class="form-control" id="rtdose" name="rtdose" accept=".dcm">
                            </div>
                            <div class="mb-3">
                                <label for="rtstruct" class="form-label">RTSTRUCT</label>
                                <input type="file" class="form-control" id="rtstruct" name="rtstruct" accept=".dcm">
                            </div>
                            <button type="submit" class="btn btn-primary">Start</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Strukturen</h5>
                        <div id="structureList" class="structure-list">
                            <!-- Strukturen werden hier dynamisch eingefügt -->
                        </div>
                        <div class="mt-3">
                            <label for="binSize" class="form-label">Bin-Größe (Gy)</label>
                            <input type="number" class="form-control" id="binSize" value="0.1" min="0.1" max="1" step="0.1">
                        </div>
                        <button id="exportBtn" class="btn btn-success mt-3" disabled>Als Excel exportieren</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div id="dvhPlot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Laden...</span>
        </div>
    </div>

    <script>
        let dvhData = {};
        const colors = [
            '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd',
            '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'
        ];

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function updateDVHPlot() {
            const traces = [];
            const checkboxes = document.querySelectorAll('#structureList input[type="checkbox"]:checked');
            
            checkboxes.forEach((checkbox, index) => {
                const structureName = checkbox.value;
                const structureData = dvhData[structureName];
                
                if (structureData) {
                    traces.push({
                        x: structureData.doses,
                        y: structureData.volumes,
                        name: structureName,
                        type: 'scatter',
                        mode: 'lines',
                        line: {
                            color: colors[index % colors.length]
                        }
                    });
                }
            });

            const layout = {
                title: 'Dosis-Volumen-Histogramm',
                xaxis: {
                    title: 'Dosis (Gy)'
                },
                yaxis: {
                    title: 'Volumen (%)',
                    range: [0, 100]
                },
                showlegend: true
            };

            Plotly.newPlot('dvhPlot', traces, layout);
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const formData = new FormData();
            formData.append('rtdose', document.getElementById('rtdose').files[0]);
            formData.append('rtstruct', document.getElementById('rtstruct').files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload fehlgeschlagen');
                }

                dvhData = await response.json();
                
                // Strukturliste erstellen
                const structureList = document.getElementById('structureList');
                structureList.innerHTML = '';
                Object.entries(dvhData).forEach(([structure, data], index) => {
                    const div = document.createElement('div');
                    div.className = 'form-check mb-2';
                    const color = data.color ? `rgb(${data.color.join(',')})` : `${colors[index % colors.length]}`;
                    const volume = data.volume ? `(${data.volume.toFixed(1)} cm³)` : '';
                    div.innerHTML = `
                        <div class="d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" value="${structure}" id="struct${index}" checked>
                            <label class="form-check-label ms-2" for="struct${index}">
                                <span class="color-box" style="display: inline-block; width: 12px; height: 12px; background-color: ${color}; margin-right: 5px;"></span>
                                ${structure} ${volume}
                            </label>
                        </div>
                    `;
                    structureList.appendChild(div);

                    div.querySelector('input').addEventListener('change', updateDVHPlot);
                });

                document.getElementById('exportBtn').disabled = false;
                updateDVHPlot();
            } catch (error) {
                alert('Fehler beim Hochladen: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        document.getElementById('exportBtn').addEventListener('click', async () => {
            const selectedStructures = Array.from(
                document.querySelectorAll('#structureList input[type="checkbox"]:checked')
            ).map(cb => cb.value);

            const response = await fetch('/export', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    structures: selectedStructures,
                    dvhData: dvhData
                })
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dvh_data.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } else {
                alert('Fehler beim Export');
            }
        });
    </script>
</body>
</html>
